<!DOCTYPE html>
<html>
<head>
    <title>Form Example</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Form with GET</h1>
    <form>
        <label for="name">Name:</label><br>
        <input type="text" id="name" name="name" value="John"><br><br>
        <input type="button" value="Submit" onclick="loadGetMsg()">
    </form>
    <div id="getrespmsg"></div>

    <h1>Form with POST</h1>
    <form>
        <label for="postname">Name:</label><br>
        <input type="text" id="postname" name="name" value="John"><br><br>
        <input type="button" value="Submit" onclick="loadPostMsg(postname)">
    </form>
    <div id="postrespmsg"></div>

    
    <div class="img-container">
        <img src="IMAGEN.jpg" alt="Imagen decorativa">
    </div>

    <h2>Ver código de style.css</h2>
    <button onclick="mostrarCSS()">Ver Style.css</button>
    <pre id="cssContent" style="background:#f4f4f4; border:1px solid #ccc; padding:10px; max-height:300px; overflow:auto;"></pre>

    <h2>Ver código de index.html</h2>
    <button onclick="mostrarIndex()">Ver index.html</button>
    <pre id="indexContent" style="background:#f4f4f4; border:1px solid #ccc; padding:10px; max-height:300px; overflow:auto;"></pre>


    <script>
        function loadGetMsg() {
            let nameVar = document.getElementById("name").value;
            const xhttp = new XMLHttpRequest();
            xhttp.onload = function() {
                document.getElementById("getrespmsg").innerHTML = this.responseText;
            }
            xhttp.open("GET", "/hello?name=" + nameVar);
            xhttp.send();
        }

        function loadPostMsg(name) {
            let url = "/hellopost?name=" + name.value;
            fetch(url, {method: 'POST'})
                .then(x => x.text())
                .then(y => document.getElementById("postrespmsg").innerHTML = y);
        }

        function mostrarCSS() {
            fetch('/style.css')
                .then(response => response.text())
                .then(data => {
                    document.getElementById('cssContent').textContent = data;
                });
        }

        function mostrarIndex() {
            fetch('/index.html')
                .then(response => response.text())
                .then(data => {
                    document.getElementById('indexContent').textContent = data;
                });
        }
    </script>
</body>
</html>
